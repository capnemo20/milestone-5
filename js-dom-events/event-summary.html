<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Summary</title>
  </head>
  <body>
    <h1>final dom event handlers</h1>
    <h4 id="handler-status">Default Input Text</h4>
    <h3 id="input-text-display">Default input text</h3>
    <input id="input-field" type="text" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <button onclick="handleOnClick()">
      Handle event by adding onclick function
    </button>
    <button id="event-listener">Handle event by addEventListener</button>

    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "button handled by function attached to onclick";
      }

      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by addEventListener button";
        });

        // option 2
        document.getElementById("btn-update").addEventListener("click", function(){
            const inputField = document.getElementById("input-field");
            const inputText = (inputField.value);
            const p  = document.getElementById("input-text-display");
            p.innerText = inputText;
            inputField.value = "";
        })

    </script>
  </body>
</html>
